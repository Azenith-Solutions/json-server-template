<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Página de Login</title>
</head>

<body>
    <main>
        <aside class="left-side">
            <img src="./assets/hardwaretech-white-logo-icon.svg" alt="Logo HardwareTech">

            <p>HARDWARETECH</p>
        </aside>
        <aside class="login-section">
            <form novalidate class="login-form" action="#" method="GET">
                <h1>Faça login para continuar</h1>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email_input" name="email" placeholder="Digite seu e-mail">

                    <div>
                        <label for="password">Senha</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <input type="password" id="password_input" name="password" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="login-button">Entrar</button>

                <p>
                    Ainda não tem conta?
                    <a href="#">Cadastre-se</a>
                </p>
            </form>
        </aside>
    </main>
</body>

</html>

<script src="script.js"></script>
