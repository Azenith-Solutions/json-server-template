<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-modal.css">
    <title>Página de Login</title>
</head>

<body>
    <main class="container">
        <section class="login-section">
            <h1 class="login-title">Bem-vindo!</h1>
            <p class="login-subtitle">Faça login para continuar</p>
            <form novalidate class="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email_input" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password_input" name="password" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div class="form-links">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="#">Criar uma nova conta</a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>

<script src="script.js"></script>
